<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买-商城导航</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sitenav.css">
</head>
<script src="lib/flexible/flexible.js"></script>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <div class="mmm_header clearfix">
            <!-- 标题 -->
            <div class="title fl">
                <span>商城导航</span>
            </div>
            <!-- 下载 -->
            <div class="load fr">
                <a href="index.html">
                    <img src="images/header_app.png" alt="">
                </a>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="mmm_content">
            <div class="slogo">
                <ul class="clearfix">
                    <!-- 挖个坑 -->
                </ul>
            </div>
        </div>


        <!-- 尾部区域 -->
        <div class="mmm_footer">
            <div class="navbar clearfix">
                <div class="login">
                    <a href="login.html">登录</a>
                </div>
                <div class="register">
                    <a href="register.html">注册</a>
                </div>
                <div class="back">
                    <!-- <img src="images/top.jpg" alt=""> -->
                    <span>返回顶部</span>
                </div>
            </div>
        </div>

        <div class="foot">
            <p class="foot_b">
                <span>手机APP下载</span>
                <span>慢慢买手机版</span>
                <span> -- 掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>


    <script type="text/html" id="tpl">
        {{each result v i}} 
        <li class="fl">
            <a class="clearfix" href="{{v.navHref}}">
                <img class="fl" src="{{v.navImg}}" alt="">
                <span class="fl">{{v.navTitle}}</span>
            </a>
        </li>
        {{/each}}
    </script>

    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/Route.js"></script>
    <script src="js/Tools.js"></script>
    <script src="js/common.js"></script>
    <script src="js/sitenav.js"></script>
</body>

</html>
