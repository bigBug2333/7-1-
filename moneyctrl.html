<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买-搜索页</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<script src="lib/flexible/flexible.js"></script>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <div class="mmm_header clearfix">
            <!-- 标题 -->
            <div class="title fl">
                <span>省钱控-最新优惠</span>
            </div>
            <!-- 下载 -->
            <div class="load fr">
                <a href="index.html">
                    <img src="images/header_app.png" alt="">
                </a>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="mmm_content">
            <!-- 搜索区域 -->
            <div class="search clearfix">
                <input class="compare" type="text" placeholder="请输入你想比价的商品">
                <button class="cli fr">
                    <a href="bijia.html"></a>
                    搜索</button>
            </div>

            <div class="table">
                <div class="nav clearfix">
                    <span>大家电</span>
                    <i class="fa fa-angle-down"></i>
                </div>
                <div class="product">
                    <ul>
                        <!-- 挖个商品坑 -->
                        <!-- <li>
                            <a href="javascript:;" class="clearfix">
                                <div class="rec_left">
                                    <img src="images/product.jpg" alt="">
                                </div>
                                <div class="rec_right">
                                    <p>
                                        <span>fdsfsdfsddsfsd</span>
                                    </p>
                                    <div class="clearfix">
                                        <p class="fl">fsdsdfsdfsdfsdfds</p>
                                        <span class="fr">sdfdsfsdfsdfsdfsdf</span>
                                    </div>
                                </div>
                            </a>
                        </li> -->
                    </ul>
                </div>
            </div>

        <!-- 下面的下拉框和按钮 -->
        <div class="selectBtn clearfix">
            <div class="pageUp">
                <a href="javascript:;">上一页</a>
            </div>
            <div class="selectBox">
                <select id="selectPage">
                    <option value="0">1/15</option>
                    <option value="1">2/15</option>
                    <option value="2">3/15</option>
                    <option value="3">4/15</option>
                    <option value="4">5/15</option>
                    <option value="5">6/15</option>
                    <option value="6">7/15</option>
                    <option value="7">8/15</option>
                    <option value="8">9/15</option>
                    <option value="9">10/15</option>
                    <option value="10">11/15</option>
                    <option value="11">12/15</option>
                    <option value="12">13/15</option>
                    <option value="13">14/15</option>
                    <option value="14">15/15</option>
                </select>
            </div>
            <div class="pageDown">
                <a href="javascript:;">下一页</a>
            </div>
        </div>


        <!-- 尾部区域 -->
        <div class="mmm_footer">
            <div class="navbar clearfix">
                <div class="login">
                    <a href="login.html">登录</a>
                </div>
                <div class="register">
                    <a href="register.html">注册</a>
                </div>
                <div class="back">
                    <!-- <img src="images/top.jpg" alt=""> -->
                    <span>返回顶部</span>
                </div>
            </div>
        </div>

        <div class="foot">
            <p class="foot_b">
                <span>手机APP下载</span>
                <span>慢慢买手机版</span>
                <span> -- 掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>


    <script type="text/html" id="tpl">
        {{each result v i}}
        <li>
            <a href="moneyproduct.html?productId={{v.productId}}" class="clearfix">
                <div class="rec_left">
                    {{#v.productImg2}}
                </div>
                <div class="rec_right">
                    <p>{{v.productName}}</p>
                    <p>{{v.productPinkage}}</p>
                    <p>{{v.productFrom}} | {{v.productTime}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/Route.js"></script>
    <script src="js/Tools.js"></script>
    <script src="js/common.js"></script>
    <script src="js/moneyctrl.js"></script>
</body>

</html>
