<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买-首页</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<script src="lib/flexible/flexible.js"></script>

<body>
    <div class="mmm_container">
        <!-- 头部区域 -->
        <div class="mmm_header clearfix">
            <!-- logo -->
            <div class="logo fl">
                <a href="index.html">
                    <img src="images/header_logo.png" alt="">
                </a>
            </div>
            <!-- 下载 -->
            <div class="load fr">
                <a href="index.html">
                    <img src="images/header_app.png" alt="">
                </a>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="mmm_content">
            <!-- 搜索区域 -->
            <div class="search clearfix">
                <input class="compare" type="text" placeholder="请输入你想比价的商品">
                <button class="cli fr">
                    <a href="bijia.html"></a>
                    搜索</button>
            </div>
            <!-- 空白区域 -->
            <div class="space"></div>

            <!-- 导航区域 -->
            <div class="subnav">
                <ul class="clearfix">
                    <li>
                        <a href="category.html">
                            <img src="images/ic_search.png" alt="">
                            <p>比价搜索</p>
                        </a>
                    </li>
                    <li>
                        <a href="moneyctrl.html">
                            <img src="images/ic_cu.png" alt="">
                            <p>省钱控</p>
                        </a>
                    </li>
                    <li>
                        <a href="inlanddiscount.html">
                            <img src="images/ic_coudanpin.png" alt="">
                            <p>国内折扣</p>
                        </a>
                    </li>
                    <li>
                        <a href="baicaijia.html">
                            <img src="images/ic_bcj.png" alt="">
                            <p>白菜价</p>
                        </a>
                    </li>
                    <li>
                        <a href="moneyctrl.html">
                            <img src="images/haitao.png" alt="">
                            <p>海淘折扣</p>
                        </a>
                    </li>
                    <li>
                        <a href="coupon.html">
                            <img src="images/ic_temai.png" alt="">
                            <p>优惠券</p>
                        </a>
                    </li>
                    <li>
                        <a href="category.html">
                            <img src="images/ic_trend.png" alt="">
                            <p>查历史价</p>
                        </a>
                    </li>
                    <li class=".addMore">
                        <a href="javascript:;">
                            <img src="images/gengduo.png" alt="">
                            <p>更多</p>
                        </a>
                    </li>
                    <li style="display: none;">
                        <a href="gsproduct.html">
                            <img src="images/ic_coudanpin.png" alt="">
                            <p>凑单品</p>
                        </a>
                    </li>
                    <li style="display: none;">
                        <a href="category.html">
                            <img src="images/ic_kb.png" alt="">
                            <p>口碑排行</p>
                        </a>
                    </li>
                    <li style="display: none;">
                        <a href="sitenav.html">
                            <img src="images/ic_mall.png" alt="">
                            <p>商城导航</p>
                        </a>
                    </li>
                    <li style="display: none;">
                        <a href="brandTitle.html">
                            <img src="images/ic_pp.png" alt="">
                            <p>品牌大全</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 超值折扣区域 -->
        <div class="mmm_recommend">
            <div class="nav clearfix">
                <p>超值折扣推荐</p>
                <img src="images/more.png" alt="">
            </div>
            <!-- 推荐信息 -->
            <div class="recommend">
                <ul>
                    <!-- 挖个坑 -->
                </ul>
            </div>
            <div class="more">
                <a href="saveMoney.html">更多优惠信息</a>
            </div>
        </div>

        <!-- 品牌排行 -->
        <div class="mmm_ranking">
            <div class="nav clearfix">
                <p>品牌排行</p>
                <img src="images/more.png" alt="">
            </div>
            <div class="ranking">
                <ul>
                    <li>

                    </li>
                </ul>
            </div>
        </div>
        <div class="space"></div>
        <div class="space"></div>

        <!-- 尾部区域 -->
        <div class="mmm_footer">
            <div class="navbar clearfix">
                <div class="login">
                    <a href="login.html">登录</a>
                </div>
                <div class="register">
                    <a href="register.html">注册</a>
                </div>
                <div class="back">
                    <!-- <img src="images/top.jpg" alt=""> -->
                    <span>返回顶部</span>
                </div>
            </div>
        </div>

        <div class="foot">
            <p class="foot_b">
                <span>手机APP下载</span>
                <span>慢慢买手机版</span>
                <span> -- 掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>


    <script type="text/html" id="tpl">
        {{each result v i}}
        <li>
            <a href="discount.html" class="clearfix">
                <div class="rec_left">
                    {{#v.productImgSm}}
                </div>
                <div class="rec_right">
                    <p>{{v.productName}}
                        <span>{{v.productPinkage}}</span>
                    </p>
                    <div class="clearfix">
                        <p class="fl">{{v.productFrom}} {{v.productTime}}</p>
                        <span class="fr">{{v.productComCount}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/Route.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
